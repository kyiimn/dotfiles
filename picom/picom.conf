shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.4;
shadow-red = 0;
shadow-green = 0;
shadow-blue = 0;

active-opacity = 1
inactive-opacity = 0.9

#corner-radius = 12;

backend = "glx";
vsync = true;

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

blur:
{
	method = "gaussian";
	size = 14;
	deviation = 4.0;
};

blur-background-exclude = [
	"window_type = 'dock'",
	"class_g = 'UE4Editor'",
	"class_g = 'Unity'",
	"class_g = 'Screenkey'",
];

fade-exclude = [
#	"class_g = 'UE4Editor'",
#	"class_g = 'Unity'",
	"class_g = 'Screenkey'",
];

focus-exclude = [
	"class_g = 'Cairo-clock'"
];

opacity-rule = [
    "100:class_g = 'UE4Editor'",
	"100:class_g = 'Unity'",
    "95:class_g = 'Rofi'",
    "100:fullscreen",
];

shadow-exclude = [
#	"window_type = 'dock'",
	"class_g = 'Screenkey'",
];

