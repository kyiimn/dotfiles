shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 1;
shadow-red = 0;
shadow-green = 0;
shadow-blue = 0;
shadow-exclude = [
	"window_type = 'dock'",
];

active-opacity = 0.8
inactive-opacity = 0.55

blur:
{
	method = "gaussian";
	size = 14;
	deviation = 10.0;
};

blur-background-exclude = [
	"window_type = 'dock'",
];

backend = "glx";

#corner-radius = 12;

vsync = true;

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-exclude = [ ];
mark-wmwin-focused = true;
mark-ovredir-focused = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

opacity-rule = [
    "100:class_g = 'UE4Editor'",
    "95:class_g = 'Rofi'",
    "100:fullscreen",
];
