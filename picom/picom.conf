shadow = true;
shadow-radius = 32;
shadow-offset-x = -32;
shadow-offset-y = -32;
shadow-opacity = 1;
shadow-red = 0;
shadow-green = 0;
shadow-blue = 0;

active-opacity = 0.95;
inactive-opacity = 0.7;

#corner-radius = 12;

#backend = "glx";
vsync = true;

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
mark-wmwin-focused = true;
mark-ovredir-focused = false;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

blur:
{
	method = "gaussian";
	size = 14;
	deviation = 4.0;
};

blur-background-exclude = [
	"window_type = 'dock'",
	"class_g = 'UE4Editor'",
	"class_g = 'Unity'",
	"class_g = 'Screenkey'",
  "class_g = 'Steam'",
];

fade-exclude = [
	"class_g = 'UE4Editor'",
	"class_g = 'Unity'",
	"class_g = 'Screenkey'",
  "class_g = 'Steam'",
  "class_g = 'Unity'",
];

focus-exclude = [
	"class_g = 'Cairo-clock'",
  "class_g = 'GLava'"
];

opacity-rule = [
	"100:window_type = 'dock'",
  "100:class_g = 'UnrealEditor'",
  "100:class_g = 'UE4Editor'",
	"100:class_g = 'Unity'",
  "100:class_g = 'Dunst'",
  "100:class_g = 'Steam'",
  "100:class_g = 'Conky'",
  "100:class_g = 'Unity'",
  "95:class_g = 'Rofi'",
	"100:window_type = 'dock'",
  "100:fullscreen",
];

shadow-exclude = [
	#"!focused",
  #"class_g = 'Polybar'",
	"class_g = 'Screenkey'",
  "class_g = 'UnrealEditor'",
  "class_g = 'UE4Editor'",
  "class_g = 'Steam'",
  "class_g = 'Conky'",
#  "class_g = 'Unity'",
#  "class_g = 'Rofi'",
  "class_g = 'GLava'",
];

rounded-corners-exclude = [
#  "window_type = 'dock'",
  "fullscreen",
];
