--[[
Conky, a system monitor, based on torsmo
]]

conky.config = {
    xinerama_head = 2,
    alignment = 'bottom_left',
    background = false,
    border_width = 8,
    cpu_avg_samples = 2,
    default_color = '#92B2D3',
    default_outline_color = '#92B2D3',
    default_shade_color = '#92B2D3',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    extra_newline = false,
    font = 'Nimbus Sans:size=9',
    gap_x = 60,
    gap_y = 60,
    minimum_height = 8,
    minimum_width = 320,
    maximum_width = 320,
    max_text_width = 40,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'override',
    show_graph_range = false,
    show_graph_scale = false,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    use_xft = true,
    own_window_argb_visual = true,
    own_window_argb_value = 128,
    color2 = f9f8f8
}
--[[
Packages:$alignr ${exec pacman -Q | wc -l} (pacman)
]]
conky.text = [[
${color}SYSTEM ${hr}${color2}${font}
${exec uname -sr} $alignr ${exec uname -m}
OS:$alignr Arch Linux x86_64
Host:$alignr kyiimn@NAKU
Uptime:$alignr $uptime
Processes:$alignr ${processes}

${color}CPU ${hr}${color2}${font}
CPU:$alignr${exec lscpu | grep 'Model name' | cut -f 2 -d ':' | awk '{$1=$1}1'}
USAGE:$alignr$cpu%
${cpugraph 40,320}

${color}MEMORY ${hr}${color2}${font}
RAM$alignr SWAP
$mem / $memmax ($memperc%) $alignr $swap / $swapmax ($swapperc%)
${membar 10,150} $alignr ${swapbar 10,150}

${color}DISK ${hr}${color2}${font}
/$alignr${fs_used /} / ${fs_size /} (${fs_used_perc /}%)
${fs_bar 10, 320 /}

/home$alignr${fs_used /home} / ${fs_size /home} (${fs_used_perc /home}%)
${fs_bar 10, 320 /home}

/data$alignr${fs_used /data} / ${fs_size /data} (${fs_used_perc /data}%)
${fs_bar 10, 320 /data}

${color}NETWORK ${hr}${color2}${font}
SSID:$alignr${wireless_essid wlp7s0}
UP$alignr DOWN
${upspeed wlp7s0}$alignr ${downspeed wlp7s0}
${upspeedgraph wlp7s0 40,150}$alignr${downspeedgraph wlp7s0 40,150}

${color}STYLE PLAN ${hr}${color2}${font}
${font 나눔고딕:size=9}${exec cat ~/Documents/study.md}${font}

${color}TODO ${hr}${color2}${font}
${font 나눔고딕:size=9}${exec cat ~/Documents/todo.md}${font}

${color}TOP PROCESSES ${hr}${color2}${font}
NAME${alignr}PID      CPU      MEM
${top name 1} $alignr ${top pid 1} ${top cpu 1}% ${top mem 1}%
${top name 2} $alignr ${top pid 2} ${top cpu 2}% ${top mem 2}%
${top name 3} $alignr ${top pid 3} ${top cpu 3}% ${top mem 3}%
${top name 4} $alignr ${top pid 4} ${top cpu 4}% ${top mem 4}%
${top name 5} $alignr ${top pid 5} ${top cpu 5}% ${top mem 5}%
${top name 6} $alignr ${top pid 6} ${top cpu 6}% ${top mem 6}%
${top name 7} $alignr ${top pid 7} ${top cpu 7}% ${top mem 7}%
${top name 8} $alignr ${top pid 8} ${top cpu 8}% ${top mem 8}%
${top name 9} $alignr ${top pid 9} ${top cpu 9}% ${top mem 9}%
${top name 10} $alignr ${top pid 10} ${top cpu 10}% ${top mem 10}%
]]
