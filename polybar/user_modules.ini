[module/checknetwork]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
tail = true
interval = 5
click-left = networkmanager_dmenu &
click-middle = networkmanager_dmenu &
click-right = networkmanager_dmenu &

[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
click-left = ~/.config/polybar/scripts/lupdates &

[module/window_switch]
type = custom/text
content = Switch
content-prefix = " "
content-prefix-foreground = ${color.blue}
click-left = skippy-xd

[module/launcher]
type = custom/text
content = 
content-foreground = ${color.red}

click-left = ~/.config/polybar/scripts/launcher
click-right = ~/.config/polybar/scripts/runner

[module/sep]
type = custom/text
content = ·
content-foreground = ${color.bg-alt}


[module/mypc]
type = custom/text
content = "@NAKU"
content-foreground = #ffffff
content-background = #0277bd
content-padding = 2
content-font=1

[module/kdeconnect]
type = custom/script
exec = "~/.config/polybar/kdeconnect/polybar-kdeconnect.sh -d"
label-font=2

[module/weather]
type = custom/script
exec = busctl --user -j get-property io.ntfd /weather openweathermap.strings RenderedTemplate | jq -r .data
interval = 60
label-font = 5
