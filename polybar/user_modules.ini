[module/updates]
type = custom/script
exec = ~/.config/polybar/scripts/updates.sh
tail = true
interval = 5
click-left = ~/.config/polybar/scripts/lupdates &

[module/sep]
type = custom/text
content = Â·
content-foreground = ${color.bg-alt}

[module/mypc]
type = custom/script
exec = ~/.config/polybar/scripts/hostname.sh
label-foreground = #99ffffff
label-background = #990277bd
label-padding = 2
label-font=1

[module/kdeconnect]
type = custom/script
exec = "~/.config/polybar/kdeconnect/polybar-kdeconnect.sh -d"
label-font=2

[module/weather]
type = custom/script
exec = busctl --user -j get-property io.ntfd /weather openweathermap.strings RenderedTemplate | jq -r .data
interval = 30
label-font = 5
