env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0

  #position:
  #  x: 0
  #  y: 0

  padding:
    x: 20
    y: 20

  title: terminal

  class:
    instance: terminal
    general: terminal

scrolling:
  history: 5000

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 11

  offset:
    x: 1
    y: 1

color_schemes:
  dark: &dark
    primary:
      background: '0x292d3e'
      foreground: '0xdbe5ff'
      #foreground: '0xbbc5ff'

      #dim_foreground: '0x9a9a9a'
      #bright_foreground: '0xffffff'

    #cursor:
    #  text: '0x000000'
    #  cursor: '0xffffff'

    selection:
      text: '0x292d3e'
      background: '0xbbc5ff'

    normal:
      black:   '0x292d3e'
      red:     '0xf07178'
      green:   '0xc3e88d'
      yellow:  '0xffcb6b'
      blue:    '0x628aff'
      magenta: '0xc792ea'
      cyan:    '0x89ddff'
      white:   '0xd0d0d0'

    bright:
      black:   '0x434758'
      red:     '0xff8b92'
      green:   '0xddffa7'
      yellow:  '0xffe585'
      blue:    '0x9cc4ff'
      magenta: '0xe1acff'
      cyan:    '0xa3f7ff'
      white:   '0xffffff'

    #dim:
    #  black:   '0x000000'
    #  red:     '0x8c3336'
    #  green:   '0x7a8530'
    #  yellow:  '0x97822e'
    #  blue:    '0x506d8f'
    #  magenta: '0x80638e'
    #  cyan:    '0x497e7a'
    #  white:   '0x9a9a9a'

  light: &light
    primary:
      # hard contrast: 
      background: '0xf9f5d7'
      #background: '0xfbf1c7'
      # soft contrast: background = '0xf2e5bc'
      foreground: '0x3c3836'

    # Normal colors
    normal:
      black:   '0xfbf1c7'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0x7c6f64'
  
    # Bright colors
    bright:
      black:   '0x928374'
      red:     '0x9d0006'
      green:   '0x79740e'
      yellow:  '0xb57614'
      blue:    '0x076678'
      magenta: '0x8f3f71'
      cyan:    '0x427b58'
      white:   '0x3c3836'

colors: *dark

#visual_bell:
#  animation: EaseOutExpo
#  duration: 0
#  color: '0xffffff'

background_opacity: 0.99

live_config_reload: true

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

  - { key: Paste,                    action: Paste                            }
  - { key: Copy,                     action: Copy                             }
  - { key: L,         mods: Control, action: ClearLogNotice                   }
  - { key: L,         mods: Control, chars: "\x0c"                            }
  - { key: PageUp,    mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageDown,  mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: Home,      mods: Shift,   action: ScrollToTop,    mode: ~Alt       }
  - { key: End,       mods: Shift,   action: ScrollToBottom, mode: ~Alt       }
